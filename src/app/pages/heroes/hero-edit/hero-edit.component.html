<div *ngIf="hero">
  <mat-card class="mat-elevation-z4 edit-container">
    <mat-card-title class="text-center">
      <h2 class="text-center">Edit Hero</h2>
      <hr>
    </mat-card-title>

    <mat-form-field appearance="legacy">
      <mat-label>Hero ID</mat-label>
      <input matInput value="{{ hero.id }}" disabled>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Hero Name</mat-label>
      <input matInput [(ngModel)]="hero.name" placeholder="Enter a hero name">
    </mat-form-field>

    <mat-card-footer class="text-center">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-stroked-button (click)="goBack()">Back</button>
    </mat-card-footer>
  </mat-card>
</div>
