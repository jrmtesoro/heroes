<div *ngIf="auditLogService.auditLog.length">
  <div class="footer-container">
    <div class="mat-h2">Audit Logs</div>
    <div>
      <button mat-raised-button color="warn" (click)="auditLogService.clear()">Clear logs</button>
    </div>
  </div>

  <mat-card class="log-container mat-elevation-z4">
    <div *ngFor='let log of auditLogService.auditLog'> {{ log }} </div>
  </mat-card>
</div>
