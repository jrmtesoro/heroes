<div class="table-container">
  <div class="table-header">
    <div class="mat-h2">{{ tableTitle }}</div>
    <div><button mat-raised-button color="primary" (click)="openDialog()">Create Hero</button></div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let hero"> {{ hero.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let hero"> {{ hero.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef>
        <button mat-button (click)="$event.stopPropagation()"><mat-icon aria-hidden="false" aria-label="Example home icon" color="warn">delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/edit/', row.id]"></tr>
  </table>
</div>
